name: WakaTime Stats

on:
  schedule:
    - cron: '0 0 * * *' # update tiap hari pukul 00:00 UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-waka-box:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate WakaTime stats
        uses: matchai/waka-box@v1
        with:
          username: Kazukii          
          output-path: images/waka-projects.png
          theme: transparent
          type: weekly                

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add images/waka-projects.png
          git commit -m "Update WakaTime projects chart"
          git push
